<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <!-- css link -->
        <link rel="stylesheet" href="style.css" />
        <title>Paypal Bank</title>
    </head>
    <body>
        <div id="login-area">
            <h1 class="text-center">Welcome to Paypal</h1>
            <div class="submit-box">
                <h2>Login</h2>
                <input
                    class="form-control"
                    type="text"
                    placeholder="Email"
                /><br />
                <input
                    class="form-control"
                    type="password"
                    name=""
                    id=""
                    placeholder="Password"
                /><br />
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="transition">
            <h1 class="text-center mb-5">Transition Area</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="diposit status">
                        <h2>Deposit</h2>
                        <h1>$ <span id="cDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h2>Withdrad</h2>
                        <h1>$ <span id="cWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h2>Balance</h2>
                        <h1>$ <span id="cBalance">1200</span></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                <div class="submit-box">
                    <h3>Deposit</h3>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to diposit"/><br />
                    <button id="deposit" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-box">
                    <h3>Withdrad</h3>
                    <input id="wAmount" type="text" class="form-control" placeholder="$amount you want to dithdraw"/><br />
                    <button id="wBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
